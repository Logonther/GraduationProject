<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>易办公</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><div class="brand"></div></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li><a href="#">个人中心</a></li>
                <li><a href="#">收货地址</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control nav-search" placeholder="请输入关键词，输入商品编码可直达详情页">
                </div>
                <button type="submit" class="btn btn-default fa fa-search"></button>
            </form>
            <ul class="nav navbar-nav navbar-right shopping-cart">
                <li><a href="#" class="fa fa-shopping-cart">购物车<span class="nav-shoppingcart-num">6</span>件</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right login">
                <li><a href="#">登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="floatingBox">
    <a class="headimg" href="#"></a>
    <ul class="rightNav">
        <li><a href="#">个人中心</a></li>
        <li><a href="#">注销</a></li>
        <li><a href="#">返回顶部</a></li>
    </ul>
</div>
<div class="container main">
    <div class="row content">
        <div class="col-md-3 indexLeft">
            <ul class="types">
                <li class="type"><a href="#">电脑、办公<i class="fa fa-angle-right r_right"></i></a></li>
                <li class="type"><a href="#">电器、五金、数码、手机<i class="fa fa-angle-right r_right"></i></a></li>
                <li class="type"><a href="#">家具、餐饮、装修装饰<i class="fa fa-angle-right r_right"></i></a></li>
            </ul>
        </div>
        <div class="col-md-9 indexRight">
            <div id="carousel-index" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-index" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-index" data-slide-to="1"></li>
                    <li data-target="#carousel-index" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/carousel/carousel01.jpg">
                    </div>
                    <div class="item">
                        <img src="images/carousel/carousel02.png">
                    </div>
                    <div class="item">
                        <img src="images/carousel/carousel03.png">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-index" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-index" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
